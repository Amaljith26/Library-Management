{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-section {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }
    .form-title {
      font-size: 24px;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 25px;
    }
    .btn-custom {
      background-color: #a8e4ae;;
      color: #212529;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #4dff39;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-section" style="background-color:#a0c7e4;">
    <div class="text-center mb-4">
      <h4 class="form-title"><i class="bi bi-pencil-square me-2"></i>Update Book</h4>
    </div>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field|add_class:"form-control" }}
          {% if field.errors %}
            <div class="text-danger small mt-1">{{ field.errors|join:", " }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-custom" style="background-color:#da9fcb;">
          <i class="bi bi-check-circle me-1"></i> Update Book
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
