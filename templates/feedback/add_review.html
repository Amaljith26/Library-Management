{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4">
      <i class="bi bi-pencil-square"></i> Rate "{{ book.title }}"
    </h3>

    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_rating" class="form-label">Rating (1 to 5)</label>
        {{ form.rating }}
        {% if form.rating.errors %}
          <div class="text-danger small">{{ form.rating.errors }}</div>
        {% endif %}
      </div>

      
      <div class="mb-3">
        <label for="id_comment" class="form-label">Comment (optional)</label>
        {{ form.comment }}
        {% if form.comment.errors %}
          <div class="text-danger small">{{ form.comment.errors }}</div>
        {% endif %}
      </div>

      
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-send"></i> Submit Review
        </button>
        <a href="{% url 'book-list' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Back to Books
        </a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
